<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: left;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            flex: 1;
            font-size: 14px;
        }
        input, select {
            flex: 2;
            padding: 6px;
            border: none;
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        button {
            background: white;
            color: black;
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: gray;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email">
            </div>
            <div class="form-group">
                <label>Contact:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Xender:</label>
                <div class="radio-group">
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div>
            </div>
            <div class="form-group">
                <label>City:</label>
                <select>
                    <option>Gandhinagar</option>
                    <option>Ahmedabad</option>
                    <option>Surat</option>
                </select>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
