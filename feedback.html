<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8495b2;
            margin: 0;
            padding: 20px;
            font-size: 18px;
        }

        div {
            background-color: rgb(183, 177, 197);
            border-radius: 10px;
            padding: 30px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .feedback
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-size: 20px;
            width: 100%;
            align-items: left;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        input[type="radio"] {
            margin: 0 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 150px;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        br {
            margin: 10px 0;
        }
        .feedback-description {
            margin-top: 20px;
        }
    </style>
    <title>Feedback Form</title>
</head>

        <br>
        <lable>Email </lable>
        <input type="email">
        <br>
        <lable>Feedback Type :</label>
            <input type="radio" name="Feedback Type">
            <lable>comments</lable>
            <input type="radio" name="Feedback Type">
            <lable>Suggestions</lable>
            <input type="radio" name="Feedback Type">
            <lable>Questions</lable>
            <br>
            <div class="feedback-description">
            <lable>Description of your Feedback :</lable>
            <textarea placeholder="Type your message here..."></textarea>
            </div>

</div>

</html>
