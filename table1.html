<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
</head>
<body>
    <table border="1" align="center" style="height: 70%; width: 70%;">
        <tr>
            <td rowspan="3" style="text-align: center; vertical-align: text-top;">A</td>
            <td colspan="5" style="text-align: center;">B</td>
        </tr>
        <tr style="height: 7em; text-align: center;">
            <td >C</td>
            <td style="vertical-align: top;">D</td>
            <td style="vertical-align: bottom;">G</td>
            <td style="vertical-align: top;">E</td>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="5" style="text-align: center;">I</td>
        </tr>
    </table>
</body>
</html>
