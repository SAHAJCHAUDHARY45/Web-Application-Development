<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice2</title>
</head>
<body>
    <table border="1"  align="center" style="height: 70%; width: 70%; ">
        <tr style="text-align: center; vertical-align: bottom; height: 2rem; width: 100%;">
            <th colspan="5">&hearts; Holiday Inn,Ahmedabad (5 Star) &hearts;</th>
        </tr>
        <tr>
            <th colspan="2" style=" text-align: end;">Date</th>
            <td colspan="3" style=" text-align: start;">October 12,2006</td>
        </tr>
        <tr>
            <th colspan="2" style=" text-align: end;">Customer Name</th>
            <td colspan="3" style="text-align: start;">Roger Moor</td>
        </tr>
        <tr>
            <th>Sr no.</th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Rate(Rs.)</th>
            <th>Amount(Rs.)</th>
        </tr>
        <tr style="text-align: center;">
            <td>1</td>
            <td>Italian Pizza</td>
            <td>2</td>
            <td>90.00</td>
            <td style="text-align: start;">180.00</td>
        </tr>
        <tr style="text-align: center;">
            <td>2</td>
            <td>Quick Sunday</td>
            <td>2</td>
            <td>55.00</td>
            <td style="text-align: start;">110.00</td>
        </tr>
        <tr>
            <th colspan="4" style="text-align: end;">Total</th>
            <td>290.00</td>
        </tr>
        <tr>
            <th colspan="4" style="text-align: end;">Service Tax(4%)</th>
            <td><s>11.60</s></td>
        </tr>
        <tr>
            <th colspan="4" style="text-align: end;">Total Payable Amount</th>
            <td><u>301.60</u></td>
        </tr>
    </table>
</body>
</html>
