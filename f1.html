<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback Form</title>
    <style>
        body {
            background-color: black;
            /* Sets background color */
            color: white;
            /* Sets text color */
            font-family: Arial, sans-serif;
            /* Uses Arial font */
            text-align: center;
            /* Centers text */
            margin: 0;
            padding: 0;
        }

        .form-container {
            background: #222;
            /* Dark gray background */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
            /* Centers the form */
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            /* Ensures label appears above input */
            font-size: 14px;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            /* Makes input fields stretch full width */
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
        }

        .submit-btn {
            background: white;
            color: black;
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        .submit-btn:hover {
            background: gray;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 style="text-align: center;">Feedback Form</h2>
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Contact No.:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email">
            </div>
            <div class="radio-group">
                <label><input type="radio" name="feedback"> Comments</label>
                <label><input type="radio" name="feedback"> Suggestions</label>
                <label><input type="radio" name="feedback"> Questions</label>
            </div>
            <div class="form-group">
                <textarea placeholder="Type your message here..."></textarea>
            </div>
            <button class="submit-btn">Submit</button>
        </form>
    </div>

</body>

</html>
