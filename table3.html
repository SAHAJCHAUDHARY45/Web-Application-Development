<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Practice</title>
</head>
<body>
    <table border="1" style="height: 70%; width: 80%;">
        <tr>
            <th style="width: 30%">HTML</th>
            <th style="width: 30%"></th>
            <th style="width: 30%"></th>
            <td align="center">H<sub>2</sub>O</td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="1">
                <ul>
                    <li>Cricket</li>
                    <li><u>Hockey</u></li>
                    <li><s>Soccer</s></li>
                </ul>
            </td>
            <td rowspan="2" style="text-align: center; vertical-align: center;">&hearts;</td>
            <td rowspan="3" style="text-align: center; vertical-align: bottom;">4<sup>2</sup>&equals;8</td>
        </tr>
        <tr>
            <td>&#xA9;</td>
        </tr>
        <tr style="text-align: center; vertical-align: center;">
            <td colspan="3">iv.Subject-A</td>
        </tr>
    </table>
</body>
</html>
